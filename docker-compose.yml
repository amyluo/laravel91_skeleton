version: "3.9"
services:
  mysql:
    image: docker.io/bitnami/mysql:8.0.29
    container_name: mysql
    ports:
      - target: 3306
        published: 33066
        protocol: tcp
        mode: host
    env_file:
      - .env
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=laravel
      - MYSQL_USER=root
    volumes:
      - mysql_dbdata:/bitnami/mysql/data
    networks:
      - laravel_network
  app:
    image: docker.io/amyluo/php_redis_laravel:9.2
    container_name: app
    ports:
      - target: 8000
        published: 8888
        protocol: tcp
        mode: host
    env_file:
      - .env
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./:/app
    depends_on:
      - mysql
#      - redis
      - redis-json
    networks:
      - laravel_network

