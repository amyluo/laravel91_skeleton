#### RedisJSON: JSON support for Redis (https://redisjson.io/) ####
  redis-json:
    image: redislabs/rejson:2.0.11
    container_name: redis-json
    ports:
      - target: 6379
        published: 6380
        protocol: tcp
        mode: host
    env_file:
      - .env
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_json_data:/data
    networks:
      - laravel_network

